<div>
    <h2 id="page-heading">
        <span>User Activity Results</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-activity-result" [routerLink]="['/user-activity-result/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new User Activity Result
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userActivityResults?.length === 0">
        <span>No userActivityResults found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userActivityResults && userActivityResults.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="value"><span>Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="compareValue"><span>Compare Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="activityResult.name"><span>Activity Result</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userActivity.id"><span>User Activity</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userActivityResult of userActivityResults ;trackBy: trackId">
                    <td><a [routerLink]="['/user-activity-result', userActivityResult.id, 'view']">{{ userActivityResult.id }}</a></td>
                    <td>{{ userActivityResult.value }}</td>
                    <td>{{ userActivityResult.compareValue }}</td>
                    <td>
                        <div *ngIf="userActivityResult.activityResult">
                            <a [routerLink]="['/activity-result', userActivityResult.activityResult?.id, 'view']" >{{ userActivityResult.activityResult?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userActivityResult.userActivity">
                            <a [routerLink]="['/user-activity', userActivityResult.userActivity?.id, 'view']" >{{ userActivityResult.userActivity?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-activity-result', userActivityResult.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-activity-result', userActivityResult.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userActivityResult)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="userActivityResults && userActivityResults.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-agreement-heading">Create or edit a Agreement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_termsAgreement">Terms Agreement</label>
                    <input type="checkbox" class="form-control" name="termsAgreement" id="field_termsAgreement"
                           formControlName="termsAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gdprAgreement">Gdpr Agreement</label>
                    <input type="checkbox" class="form-control" name="gdprAgreement" id="field_gdprAgreement"
                           formControlName="gdprAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_photographyAgreement">Photography Agreement</label>
                    <input type="checkbox" class="form-control" name="photographyAgreement" id="field_photographyAgreement"
                           formControlName="photographyAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_marketingAgreement">Marketing Agreement</label>
                    <input type="checkbox" class="form-control" name="marketingAgreement" id="field_marketingAgreement"
                           formControlName="marketingAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_medicalFitnessAgreement">Medical Fitness Agreement</label>
                    <input type="checkbox" class="form-control" name="medicalFitnessAgreement" id="field_medicalFitnessAgreement"
                           formControlName="medicalFitnessAgreement"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

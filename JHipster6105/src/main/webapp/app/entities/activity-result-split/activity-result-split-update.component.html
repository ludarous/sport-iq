<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-activity-result-split-heading">Create or edit a Activity Result Split</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_splitValue">Split Value</label>
                    <input type="number" class="form-control" name="splitValue" id="field_splitValue"
                           formControlName="splitValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_splitUnit">Split Unit</label>
                    <select class="form-control" id="field_splitUnit" name="splitUnit" formControlName="splitUnit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitOption.id === editForm.get('splitUnit')!.value?.id ? editForm.get('splitUnit')!.value : unitOption" *ngFor="let unitOption of units; trackBy: trackById">{{ unitOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_activityResult">Activity Result</label>
                    <select class="form-control" id="field_activityResult" name="activityResult" formControlName="activityResult">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="activityResultOption.id === editForm.get('activityResult')!.value?.id ? editForm.get('activityResult')!.value : activityResultOption" *ngFor="let activityResultOption of activityresults; trackBy: trackById">{{ activityResultOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

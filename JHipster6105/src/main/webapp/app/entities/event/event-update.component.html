<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-heading">Create or edit a Event</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eventLocation">Event Location</label>
                    <select class="form-control" id="field_eventLocation" name="eventLocation" formControlName="eventLocation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventLocationOption.id === editForm.get('eventLocation')!.value?.id ? editForm.get('eventLocation')!.value : eventLocationOption" *ngFor="let eventLocationOption of eventlocations; trackBy: trackById">{{ eventLocationOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_activities">Activities</label>
                    <select class="form-control" id="field_activities" multiple name="activities" formControlName="activities">
                        <option [ngValue]="getSelected(editForm.get('activities')!.value, activityOption)" *ngFor="let activityOption of activities; trackBy: trackById">{{ activityOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_entrants">Entrants</label>
                    <select class="form-control" id="field_entrants" multiple name="entrants" formControlName="entrants">
                        <option [ngValue]="getSelected(editForm.get('entrants')!.value, userOption)" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.email }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12">
        <div class="btn-panel">
            <button pButton type="button" class="cyan-btn" [label]="'Vytvořit výsledek aktivity' | translate"
                    (click)="editActivityResult()"></button>
        </div>
        <p-table [value]="activity.activityResults">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of tableCols">
                        {{col.header}}
                    </th>
                    <th class="table-action-column"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="pointer" (click)="editActivityResult(item)">
                    <td *ngFor="let col of tableCols">
                        {{col.map ? col.map(item, col) : item[col.field]}}
                    </td>
                    <td class="table-action-column">
                        <button class="ui-button-danger" type="button" icon="fa fa-trash" pButton
                                (click)="delete($event, item)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>


<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>{{'Aktivity' | translate}}</h1>
            <div class="btn-panel">
                <button pButton type="button" class="cyan-btn" [label]="'VytvoÅ™it aktivitu' | translate"
                        [routerLink]="['/activities/create']"></button>
            </div>
            <p-table [value]="activities">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of tableCols">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td *ngFor="let col of tableCols">
                            {{item[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

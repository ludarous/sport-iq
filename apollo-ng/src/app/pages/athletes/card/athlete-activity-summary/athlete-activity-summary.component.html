    <h3 *ngIf="activitySummary.activity">{{activitySummary.activity.name}}</h3>
    <div class="ui-g">
        <ng-container *ngIf="activitySummary.athleteActivity.note">
            <div class="ui-g-12 ui-md-4">
                <label>{{'Pozn√°mka' | translate}}</label>
            </div>
            <div class="ui-g-12 ui-md-8">

            </div>
        </ng-container>
        <div class="ui-g-12" *ngFor="let activityResultSummary of activitySummary.resultSummaries">

        </div>
    </div>

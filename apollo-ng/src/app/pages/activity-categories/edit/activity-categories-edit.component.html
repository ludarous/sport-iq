<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
            <h1>{{category?.name ? category.name : 'Nová kategorie aktivit' | translate}}</h1>
            <div class="ui-g">
                <div class="ui-g-6 ui-md-6 ui-sm-12">
                    <div class="card">
                        <h2>{{'Základní údaje' | translate}}</h2>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <form class="form-group" *ngIf="categoryForm" [formGroup]="categoryForm"
                                      (submit)="saveCategory()">
                                    <div class="ui-g-12 ui-md-4">
                                        <label for="activity-category-name">{{'Název' | translate}}</label>
                                    </div>
                                    <div class="ui-g-12 ui-md-8">
                                        <input id="activity-category-name" class="w-100" type="text" pInputText formControlName="name"
                                               required/>
                                    </div>

                                    <div class="ui-g-12 ui-md-4">
                                        <label for="activity-category-description">{{'Popis' | translate}}</label>
                                    </div>
                                    <div class="ui-g-12 ui-md-8">
                                        <textarea id="activity-category-description"
                                                  class="w-100"
                                                  [rows]="3"
                                                  [cols]="30"
                                                  formControlName="description"
                                                  pInputTextarea
                                                  autoResize="autoResize"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-6 ui-sm-12">
                    <div class="card">
                        <h2>{{'Nadřazená kategorie aktivity' | translate}}</h2>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p-tree class="activity-category-tree"
                                        [value]="categoriesNodes"
                                        selectionMode="single"
                                        [metaKeySelection]="false"
                                        [filter]="true"
                                        [(selection)]="parentCategoryNode"
                                        (onNodeSelect)="nodeSelect($event)"
                                        (onNodeUnselect)="nodeUnselect($event)">
                                    <ng-template let-node pTemplate="default">
                                        <span>{{node.label}}</span>
                                    </ng-template>
                                </p-tree>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <button pButton type="button" class="cyan-btn"
                            [label]="!category?.id ? ('Vytvořit kategorii aktivit' | translate) : ('Ulož kategorii aktivit' | translate)"
                            (click)="saveCategory()">
                    </button>
                </div>
            </div>
        </div>
    </div>

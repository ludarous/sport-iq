<div id="navigation">
    <div class="navbar-wrapper scroll-fixed-navbar">
        <nav class="navbar navbar-inverse navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="row flex-fill">
                    <div class="navbar-brand">
                        <a class="logo navbar-logo" href="#home">Sport<span class="accent">iq</span></a>
                    </div>
                    <div class="d-flex align-items-center justify-content-end" [ngClass]="{'flex-fill' : toggleButtonVisible}">
                        <button #toggleButton class="navbar-toggler" type="button" data-toggle="collapse"
                                              data-target="#navbarSupportedContent"
                                              aria-controls="navbarSupportedContent" aria-expanded="false"
                                              aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse navbar-list" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto main-nav-list">
                            <li class="nav-item">
                                <a class="nav-link" href="#aboutSportIQ">{{'menu.about' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#events">{{'menu.events' | translate}}</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#tests">{{'menu.tests' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#technology">{{'menu.technology' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacts">{{'menu.contact' | translate}}</a>
                            </li>
                            <li class="nav-item" *ngIf="currentUser">
<!--                            <li class="nav-item" *ngIf="false">-->
                                <a class="nav-link accent" [routerLink]="['/admin']">{{'menu.dashboard' | translate}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right-menu-container">
                        <ng-container *ngIf="!currentUser">
                            <div (click)="login()">
                                {{('přihlásit' | translate)}}
                            </div>
                        </ng-container>
                        <ng-container *ngIf="currentUser">
                            <div  (click)="logout()">
                                odhlásit
                            </div>
                        </ng-container>


                        |
                        <div>
                            <span *ngIf="getSelectedLang() !== 'cs'" (click)="setLang('cs')">Čeština</span>
                            <span *ngIf="getSelectedLang() !== 'en'" (click)="setLang('en')">English</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

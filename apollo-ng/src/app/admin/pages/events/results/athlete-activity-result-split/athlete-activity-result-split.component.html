<div class="ui-g">
    <div class="ui-g-offset-1 ui-g-11 ui-md-3">
        <label>{{index + ('. meziv√Ωsledek' | translate) + ' - ' + activityResultSplit.splitValue + ' ' + activityResultSplit.splitUnit.abbreviation}}</label>
    </div>
    <div class="ui-g-4 ui-md-3">
        <input id="activity-result-split-value" type="text" pInputText
               [(ngModel)]="athleteActivityResultSplit.value"/>
    </div>
    <div *ngIf="activityResultSettings.showCompareValue" class="ui-g-4 ui-md-3">
        <input id="activity-result-split-compareValue" type="text" pInputText
               [(ngModel)]="athleteActivityResultSplit.compareValue"/>
    </div>
    <div *ngIf="activityResultSettings.showCompareValue" class="ui-g-3 ui-md-2">
        <span>{{fix(computedDifference()) + ' (' + fix(computedDifferenceInPercents()) + '%)'}}</span>
    </div>
</div>

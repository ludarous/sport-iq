<div class="ui-g flex-fill" *ngIf="event">
    <div class="ui-g-12">
        <div class="card h-100">
            <h1 *ngIf="event">{{event.name + (' - výsldeky' | translate)}}</h1>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2 list ">
                    <p-panel [header]="event.name">
                        <ul>
                            <li (click)="selectActivity(null, null)"
                                [ngClass]="{'selected' : selectedWorkout === null}">{{'Obecné údaje události'}}</li>
                        </ul>
                    </p-panel>
                    <ng-container *ngFor="let workout of event.tests">
                        <p-panel [header]="workout.name">
                            <ul>
                                <li (click)="selectActivity(null, workout)"
                                    [ngClass]="{'selected' : selectedActivity === null && selectedWorkout === workout}">{{'Obecné údaje testu'}}</li>
                                <li *ngFor="let activity of workout.activities"
                                    (click)="selectActivity(activity, workout)"
                                    [ngClass]="{'selected' : selectedActivity === activity && selectedWorkout === workout}">
                                    {{activity.name}}
                                </li>
                            </ul>
                        </p-panel>
                    </ng-container>
                </div>
                <div class="ui-g-12 ui-md-10">
                    <ng-container *ngIf="!selectedWorkout">
                        <ng-container *ngFor="let athleteEvent of athleteEvents; let i = index;">
                            <app-event-general-result [athleteEvent]="athleteEvent" [event]="event"
                                                      [athlete]="getAthleteForAthleteEvent(athleteEvent)"
                                                      [athleteOrder]="i + 1"></app-event-general-result>
                        </ng-container>
                    </ng-container>

                    <ng-container *ngIf="selectedWorkout && !selectedActivity; let i = index;">
                        <ng-container *ngFor="let athleteWorkout of selectedAthleteWorkouts">
                            <app-workout-general-result [athleteWorkout]="athleteWorkout"
                                                        [athlete]="getAthleteForAthleteWorkout(athleteWorkout)"
                                                        [athleteOrder]="i + 1"></app-workout-general-result>
                        </ng-container>
                    </ng-container>

                    <ng-container *ngIf="selectedActivity">
                        <ng-container *ngFor="let athleteActivity of selectedAthleteActivities; let i = index;">
                            <app-activity-general-result [athleteActivity]="athleteActivity"
                                                         [athlete]="getAthleteForAthleteActivity(athleteActivity)"
                                                         [athleteOrder]="i + 1"></app-activity-general-result>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProperties">
            <h2><span>User Properties</span> {{ userProperties.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{ userProperties.birthDate }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ userProperties.phone }}</span>
                </dd>
                <dt><span>Nationality</span></dt>
                <dd>
                    <span>{{ userProperties.nationality }}</span>
                </dd>
                <dt><span>Sex</span></dt>
                <dd>
                    <span>{{ userProperties.sex }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-properties', userProperties.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

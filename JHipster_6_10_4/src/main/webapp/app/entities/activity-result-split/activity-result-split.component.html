<div>
    <h2 id="page-heading">
        <span>Activity Result Splits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity-result-split" [routerLink]="['/activity-result-split/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Activity Result Split
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="activityResultSplits?.length === 0">
        <span>No activityResultSplits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="activityResultSplits && activityResultSplits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="splitValue"><span>Split Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="splitUnitName"><span>Split Unit</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="activityResultId"><span>Activity Result</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activityResultSplit of activityResultSplits ;trackBy: trackId">
                    <td><a [routerLink]="['/activity-result-split', activityResultSplit.id, 'view']">{{ activityResultSplit.id }}</a></td>
                    <td>{{ activityResultSplit.splitValue }}</td>
                    <td>
                        <div *ngIf="activityResultSplit.splitUnitId">
                            <a [routerLink]="['/unit', activityResultSplit.splitUnitId , 'view']" >{{ activityResultSplit.splitUnitName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="activityResultSplit.activityResultId">
                            <a [routerLink]="['/activity-result', activityResultSplit.activityResultId , 'view']" >{{ activityResultSplit.activityResultId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/activity-result-split', activityResultSplit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/activity-result-split', activityResultSplit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(activityResultSplit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="activityResultSplits && activityResultSplits.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

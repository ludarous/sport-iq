<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-activity-heading">Create or edit a Activity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_isPublic">Is Public</label>
                    <input type="checkbox" class="form-control" name="isPublic" id="field_isPublic"
                           formControlName="isPublic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_help">Help</label>
                    <input type="text" class="form-control" name="help" id="field_help"
                           formControlName="help"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_createdBy">Created By</label>
                    <select class="form-control" id="field_createdBy" name="createdBy" formControlName="createdById">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_visibleForOrganisations">Visible For Organisations</label>
                    <select class="form-control" id="field_visibleForOrganisations" multiple name="visibleForOrganisations" formControlName="visibleForOrganisations">
                        <option [ngValue]="getSelected(editForm.get('visibleForOrganisations')!.value, organisationOption)" *ngFor="let organisationOption of organisations; trackBy: trackById">{{ organisationOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_visibleForGroups">Visible For Groups</label>
                    <select class="form-control" id="field_visibleForGroups" multiple name="visibleForGroups" formControlName="visibleForGroups">
                        <option [ngValue]="getSelected(editForm.get('visibleForGroups')!.value, groupOption)" *ngFor="let groupOption of groups; trackBy: trackById">{{ groupOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

version: '2'
services:
  jhipster68-app:
    image: jhipster68
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://jhipster68-postgresql:5432/JHipster68
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  jhipster68-postgresql:
    extends:
      file: postgresql.yml
      service: jhipster68-postgresql

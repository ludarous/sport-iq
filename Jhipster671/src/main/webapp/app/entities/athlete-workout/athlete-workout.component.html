<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.athleteWorkout.home.title">Athlete Workouts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-athlete-workout" [routerLink]="['/athlete-workout/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sportiqApp.athleteWorkout.home.createLabel">
            Create a new Athlete Workout
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="athleteWorkouts?.length === 0">
        <span jhiTranslate="sportiqApp.athleteWorkout.home.notFound">No athleteWorkouts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="athleteWorkouts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="note"><span jhiTranslate="sportiqApp.athleteWorkout.note">Note</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="workoutName"><span jhiTranslate="sportiqApp.athleteWorkout.workout">Workout</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="athleteEventId"><span jhiTranslate="sportiqApp.athleteWorkout.athleteEvent">Athlete Event</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let athleteWorkout of athleteWorkouts ;trackBy: trackId">
                    <td><a [routerLink]="['/athlete-workout', athleteWorkout.id, 'view']">{{ athleteWorkout.id }}</a></td>
                    <td>{{ athleteWorkout.note }}</td>
                    <td>
                        <div *ngIf="athleteWorkout.workoutId">
                            <a [routerLink]="['/workout', athleteWorkout.workoutId , 'view']" >{{ athleteWorkout.workoutName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="athleteWorkout.athleteEventId">
                            <a [routerLink]="['/athlete-event', athleteWorkout.athleteEventId , 'view']" >{{ athleteWorkout.athleteEventId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/athlete-workout', athleteWorkout.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/athlete-workout', athleteWorkout.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(athleteWorkout)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="athleteWorkouts?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-athlete-activity-result-split-heading" jhiTranslate="sportiqApp.athleteActivityResultSplit.home.createOrEditLabel">Create or edit a Athlete Activity Result Split</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.compareValue" for="field_compareValue">Compare Value</label>
                    <input type="number" class="form-control" name="compareValue" id="field_compareValue"
                           formControlName="compareValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.activityResultSplit" for="field_activityResultSplit">Activity Result Split</label>
                    <select class="form-control" id="field_activityResultSplit" name="activityResultSplit" formControlName="activityResultSplitId">
                        <option *ngIf="!editForm.get('activityResultSplitId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="activityResultSplitOption.id" *ngFor="let activityResultSplitOption of activityresultsplits; trackBy: trackById">{{ activityResultSplitOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('activityResultSplitId')!.invalid && (editForm.get('activityResultSplitId')!.dirty || editForm.get('activityResultSplitId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('activityResultSplitId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.athleteActivityResult" for="field_athleteActivityResult">Athlete Activity Result</label>
                    <select class="form-control" id="field_athleteActivityResult" name="athleteActivityResult" formControlName="athleteActivityResultId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="athleteActivityResultOption.id" *ngFor="let athleteActivityResultOption of athleteactivityresults; trackBy: trackById">{{ athleteActivityResultOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

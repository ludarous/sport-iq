<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="sportiqApp.event.detail.title">Event</span> {{ event.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportiqApp.event.name">Name</span></dt>
                <dd>
                    <span>{{ event.name }}</span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.event.date">Date</span></dt>
                <dd>
                    <span>{{ event.date }}</span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.event.eventLocation">Event Location</span></dt>
                <dd>
                    <div *ngIf="event.eventLocationId">
                        <a [routerLink]="['/event-location', event.eventLocationId, 'view']">{{ event.eventLocationName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sportiqApp.event.tests">Tests</span></dt>
                <dd>
                    <span *ngFor="let tests of event.tests; let last = last">
                        <a [routerLink]="['/workout', tests?.id, 'view']">{{ tests.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.event.athletes">Athletes</span></dt>
                <dd>
                    <span *ngFor="let athletes of event.athletes; let last = last">
                        <a [routerLink]="['/athlete', athletes?.id, 'view']">{{ athletes.email }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="athleteEvent">
            <h2><span jhiTranslate="sportiqApp.athleteEvent.detail.title">Athlete Event</span> {{ athleteEvent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportiqApp.athleteEvent.note">Note</span></dt>
                <dd>
                    <span>{{ athleteEvent.note }}</span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.athleteEvent.actualHeightInCm">Actual Height In Cm</span></dt>
                <dd>
                    <span>{{ athleteEvent.actualHeightInCm }}</span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.athleteEvent.actualWeightInKg">Actual Weight In Kg</span></dt>
                <dd>
                    <span>{{ athleteEvent.actualWeightInKg }}</span>
                </dd>
                <dt><span jhiTranslate="sportiqApp.athleteEvent.athlete">Athlete</span></dt>
                <dd>
                    <div *ngIf="athleteEvent.athleteId">
                        <a [routerLink]="['/athlete', athleteEvent.athleteId, 'view']">{{ athleteEvent.athleteId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sportiqApp.athleteEvent.event">Event</span></dt>
                <dd>
                    <div *ngIf="athleteEvent.eventId">
                        <a [routerLink]="['/event', athleteEvent.eventId, 'view']">{{ athleteEvent.eventId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/athlete-event', athleteEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

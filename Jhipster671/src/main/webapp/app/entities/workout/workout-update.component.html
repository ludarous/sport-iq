<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-workout-heading" jhiTranslate="sportiqApp.workout.home.createOrEditLabel">Create or edit a Workout</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.workout.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.workout.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="sportiqApp.workout.activities" for="field_activities">Activities</label>
                    <select class="form-control" id="field_activities" multiple name="activities" formControlName="activities">
                        <option [ngValue]="getSelected(editForm.get('activities')!.value, activityOption)" *ngFor="let activityOption of activities; trackBy: trackById">{{ activityOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="sportiqApp.workout.categories" for="field_categories">Categories</label>
                    <select class="form-control" id="field_categories" multiple name="categories" formControlName="categories">
                        <option [ngValue]="getSelected(editForm.get('categories')!.value, workoutCategoryOption)" *ngFor="let workoutCategoryOption of workoutcategories; trackBy: trackById">{{ workoutCategoryOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="sportiqApp.workout.sports" for="field_sports">Sports</label>
                    <select class="form-control" id="field_sports" multiple name="sports" formControlName="sports">
                        <option [ngValue]="getSelected(editForm.get('sports')!.value, sportOption)" *ngFor="let sportOption of sports; trackBy: trackById">{{ sportOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

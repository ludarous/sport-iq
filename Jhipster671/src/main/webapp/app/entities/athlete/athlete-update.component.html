<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-athlete-heading" jhiTranslate="sportiqApp.athlete.home.createOrEditLabel">Create or edit a Athlete</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                    <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('firstName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                    <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                    <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.birthDate" for="field_birthDate">Birth Date</label>
                    <div class="d-flex">
                        <input id="field_birthDate" type="datetime-local" class="form-control" name="birthDate" formControlName="birthDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.nationality" for="field_nationality">Nationality</label>
                    <input type="text" class="form-control" name="nationality" id="field_nationality"
                           formControlName="nationality"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.sex" for="field_sex">Sex</label>
                    <select class="form-control" name="sex" formControlName="sex" id="field_sex">
                        <option value="MALE">{{ 'sportiqApp.Sex.MALE' | translate }}</option>
                        <option value="FEMALE">{{ 'sportiqApp.Sex.FEMALE' | translate }}</option>
                        <option value="OTHER">{{ 'sportiqApp.Sex.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.street" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                           formControlName="street"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.zipCode" for="field_zipCode">Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                           formControlName="zipCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.handLaterality" for="field_handLaterality">Hand Laterality</label>
                    <select class="form-control" name="handLaterality" formControlName="handLaterality" id="field_handLaterality">
                        <option value="LEFT">{{ 'sportiqApp.Laterality.LEFT' | translate }}</option>
                        <option value="RIGHT">{{ 'sportiqApp.Laterality.RIGHT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.footLaterality" for="field_footLaterality">Foot Laterality</label>
                    <select class="form-control" name="footLaterality" formControlName="footLaterality" id="field_footLaterality">
                        <option value="LEFT">{{ 'sportiqApp.Laterality.LEFT' | translate }}</option>
                        <option value="RIGHT">{{ 'sportiqApp.Laterality.RIGHT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.steppingFoot" for="field_steppingFoot">Stepping Foot</label>
                    <select class="form-control" name="steppingFoot" formControlName="steppingFoot" id="field_steppingFoot">
                        <option value="LEFT">{{ 'sportiqApp.Laterality.LEFT' | translate }}</option>
                        <option value="RIGHT">{{ 'sportiqApp.Laterality.RIGHT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.termsAgreement" for="field_termsAgreement">Terms Agreement</label>
                    <input type="checkbox" class="form-control" name="termsAgreement" id="field_termsAgreement"
                           formControlName="termsAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.gdprAgreement" for="field_gdprAgreement">Gdpr Agreement</label>
                    <input type="checkbox" class="form-control" name="gdprAgreement" id="field_gdprAgreement"
                           formControlName="gdprAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.photographyAgreement" for="field_photographyAgreement">Photography Agreement</label>
                    <input type="checkbox" class="form-control" name="photographyAgreement" id="field_photographyAgreement"
                           formControlName="photographyAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.medicalFitnessAgreement" for="field_medicalFitnessAgreement">Medical Fitness Agreement</label>
                    <input type="checkbox" class="form-control" name="medicalFitnessAgreement" id="field_medicalFitnessAgreement"
                           formControlName="medicalFitnessAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.marketingAgreement" for="field_marketingAgreement">Marketing Agreement</label>
                    <input type="checkbox" class="form-control" name="marketingAgreement" id="field_marketingAgreement"
                           formControlName="marketingAgreement"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.lrFirstName" for="field_lrFirstName">Lr First Name</label>
                    <input type="text" class="form-control" name="lrFirstName" id="field_lrFirstName"
                           formControlName="lrFirstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.lrLastName" for="field_lrLastName">Lr Last Name</label>
                    <input type="text" class="form-control" name="lrLastName" id="field_lrLastName"
                           formControlName="lrLastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.lrEmail" for="field_lrEmail">Lr Email</label>
                    <input type="text" class="form-control" name="lrEmail" id="field_lrEmail"
                           formControlName="lrEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.lrPhone" for="field_lrPhone">Lr Phone</label>
                    <input type="text" class="form-control" name="lrPhone" id="field_lrPhone"
                           formControlName="lrPhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.profileCompleted" for="field_profileCompleted">Profile Completed</label>
                    <input type="checkbox" class="form-control" name="profileCompleted" id="field_profileCompleted"
                           formControlName="profileCompleted"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athlete.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="sportiqApp.athlete.sports" for="field_sports">Sports</label>
                    <select class="form-control" id="field_sports" multiple name="sports" formControlName="sports">
                        <option [ngValue]="getSelected(editForm.get('sports')!.value, sportOption)" *ngFor="let sportOption of sports; trackBy: trackById">{{ sportOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.athleteActivity.home.title">Athlete Activities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-athlete-activity" [routerLink]="['/athlete-activity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sportiqApp.athleteActivity.home.createLabel">
            Create a new Athlete Activity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="athleteActivities?.length === 0">
        <span jhiTranslate="sportiqApp.athleteActivity.home.notFound">No athleteActivities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="athleteActivities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="note"><span jhiTranslate="sportiqApp.athleteActivity.note">Note</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="date"><span jhiTranslate="sportiqApp.athleteActivity.date">Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="activityName"><span jhiTranslate="sportiqApp.athleteActivity.activity">Activity</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="athleteWorkoutId"><span jhiTranslate="sportiqApp.athleteActivity.athleteWorkout">Athlete Workout</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let athleteActivity of athleteActivities ;trackBy: trackId">
                    <td><a [routerLink]="['/athlete-activity', athleteActivity.id, 'view']">{{ athleteActivity.id }}</a></td>
                    <td>{{ athleteActivity.note }}</td>
                    <td>{{ athleteActivity.date | date:'medium' }}</td>
                    <td>
                        <div *ngIf="athleteActivity.activityId">
                            <a [routerLink]="['/activity', athleteActivity.activityId , 'view']" >{{ athleteActivity.activityName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="athleteActivity.athleteWorkoutId">
                            <a [routerLink]="['/athlete-workout', athleteActivity.athleteWorkoutId , 'view']" >{{ athleteActivity.athleteWorkoutId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/athlete-activity', athleteActivity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/athlete-activity', athleteActivity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(athleteActivity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="athleteActivities?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

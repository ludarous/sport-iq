<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.athleteEvent.home.title">Athlete Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-athlete-event" [routerLink]="['/athlete-event/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sportiqApp.athleteEvent.home.createLabel">
            Create new Athlete Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sportiqApp.athleteEvent.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="athleteEvents">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="note"><span jhiTranslate="sportiqApp.athleteEvent.note">Note</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actualHeightInCm"><span jhiTranslate="sportiqApp.athleteEvent.actualHeightInCm">Actual Height In Cm</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actualWeightInKg"><span jhiTranslate="sportiqApp.athleteEvent.actualWeightInKg">Actual Weight In Kg</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventId"><span jhiTranslate="sportiqApp.athleteEvent.event">Event</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="athleteId"><span jhiTranslate="sportiqApp.athleteEvent.athlete">Athlete</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let athleteEvent of athleteEvents ;trackBy: trackId">
                <td><a [routerLink]="['/athlete-event', athleteEvent.id, 'view' ]">{{athleteEvent.id}}</a></td>
                <td>{{athleteEvent.note}}</td>
                <td>{{athleteEvent.actualHeightInCm}}</td>
                <td>{{athleteEvent.actualWeightInKg}}</td>
                <td>
                    <div *ngIf="athleteEvent.eventId">
                        <a [routerLink]="['../event', athleteEvent.eventId , 'view' ]" >{{athleteEvent.eventId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="athleteEvent.athleteId">
                        <a [routerLink]="['../athlete', athleteEvent.athleteId , 'view' ]" >{{athleteEvent.athleteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/athlete-event', athleteEvent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/athlete-event', athleteEvent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'athlete-event/'+ athleteEvent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="athleteEvents && athleteEvents.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-athlete-activity-result-split-heading" jhiTranslate="sportiqApp.athleteActivityResultSplit.home.createOrEditLabel">Create or edit a Athlete Activity Result Split</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!athleteActivityResultSplit.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="athleteActivityResultSplit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="athleteActivityResultSplit.value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.compareValue" for="field_compareValue">Compare Value</label>
                    <input type="number" class="form-control" name="compareValue" id="field_compareValue"
                        [(ngModel)]="athleteActivityResultSplit.compareValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.athleteActivityResult" for="field_athleteActivityResult">Athlete Activity Result</label>
                    <select class="form-control" id="field_athleteActivityResult" name="athleteActivityResult" [(ngModel)]="athleteActivityResultSplit.athleteActivityResultId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="athleteActivityResultOption.id" *ngFor="let athleteActivityResultOption of athleteactivityresults; trackBy: trackAthleteActivityResultById">{{athleteActivityResultOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivityResultSplit.activityResultSplit" for="field_activityResultSplit">Activity Result Split</label>
                    <select class="form-control" id="field_activityResultSplit" name="activityResultSplit" [(ngModel)]="athleteActivityResultSplit.activityResultSplitId"  required>
                        <option *ngIf="!editForm.value.activityResultSplit" [ngValue]="null" selected></option>
                        <option [ngValue]="activityResultSplitOption.id" *ngFor="let activityResultSplitOption of activityresultsplits; trackBy: trackActivityResultSplitById">{{activityResultSplitOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.activityResultSplit?.dirty && editForm.controls.activityResultSplit?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activityResultSplit?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

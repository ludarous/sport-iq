<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.athleteActivityResultSplit.home.title">Athlete Activity Result Splits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-athlete-activity-result-split" [routerLink]="['/athlete-activity-result-split/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sportiqApp.athleteActivityResultSplit.home.createLabel">
            Create new Athlete Activity Result Split
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sportiqApp.athleteActivityResultSplit.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="athleteActivityResultSplits">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span jhiTranslate="sportiqApp.athleteActivityResultSplit.value">Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="athleteActivityResultId"><span jhiTranslate="sportiqApp.athleteActivityResultSplit.athleteActivityResult">Athlete Activity Result</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activityResultSplitId"><span jhiTranslate="sportiqApp.athleteActivityResultSplit.activityResultSplit">Activity Result Split</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let athleteActivityResultSplit of athleteActivityResultSplits ;trackBy: trackId">
                <td><a [routerLink]="['/athlete-activity-result-split', athleteActivityResultSplit.id, 'view' ]">{{athleteActivityResultSplit.id}}</a></td>
                <td>{{athleteActivityResultSplit.value}}</td>
                <td>
                    <div *ngIf="athleteActivityResultSplit.athleteActivityResultId">
                        <a [routerLink]="['../athlete-activity-result', athleteActivityResultSplit.athleteActivityResultId , 'view' ]" >{{athleteActivityResultSplit.athleteActivityResultId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="athleteActivityResultSplit.activityResultSplitId">
                        <a [routerLink]="['../activity-result-split', athleteActivityResultSplit.activityResultSplitId , 'view' ]" >{{athleteActivityResultSplit.activityResultSplitId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/athlete-activity-result-split', athleteActivityResultSplit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/athlete-activity-result-split', athleteActivityResultSplit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'athlete-activity-result-split/'+ athleteActivityResultSplit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="athleteActivityResultSplits && athleteActivityResultSplits.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

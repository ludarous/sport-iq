<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-athlete-activity-heading" jhiTranslate="sportiqApp.athleteActivity.home.createOrEditLabel">Create or edit a Athlete Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivity.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivity.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivity.athleteWorkout" for="field_athleteWorkout">Athlete Workout</label>
                    <select class="form-control" id="field_athleteWorkout" name="athleteWorkout" formControlName="athleteWorkoutId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="athleteWorkoutOption.id" *ngFor="let athleteWorkoutOption of athleteworkouts; trackBy: trackAthleteWorkoutById">{{athleteWorkoutOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.athleteActivity.activity" for="field_activity">Activity</label>
                    <select class="form-control" id="field_activity" name="activity" formControlName="activityId">
                        <option *ngIf="!editForm.get('activityId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="activityOption.id" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('activityId').invalid && (editForm.get('activityId').dirty || editForm.get('activityId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('activityId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.athleteActivity.home.title">Athlete Activities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-athlete-activity" [routerLink]="['/athlete-activity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sportiqApp.athleteActivity.home.createLabel">
            Create new Athlete Activity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sportiqApp.athleteActivity.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="athleteActivities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="note"><span jhiTranslate="sportiqApp.athleteActivity.note">Note</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span jhiTranslate="sportiqApp.athleteActivity.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="athleteWorkoutId"><span jhiTranslate="sportiqApp.athleteActivity.athleteWorkout">Athlete Workout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activityName"><span jhiTranslate="sportiqApp.athleteActivity.activity">Activity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let athleteActivity of athleteActivities ;trackBy: trackId">
                <td><a [routerLink]="['/athlete-activity', athleteActivity.id, 'view' ]">{{athleteActivity.id}}</a></td>
                <td>{{athleteActivity.note}}</td>
                <td>{{athleteActivity.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="athleteActivity.athleteWorkoutId">
                        <a [routerLink]="['../athlete-workout', athleteActivity.athleteWorkoutId , 'view' ]" >{{athleteActivity.athleteWorkoutId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="athleteActivity.activityId">
                        <a [routerLink]="['../activity', athleteActivity.activityId , 'view' ]" >{{athleteActivity.activityName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/athlete-activity', athleteActivity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/athlete-activity', athleteActivity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'athlete-activity/'+ athleteActivity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="athleteActivities && athleteActivities.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-heading" jhiTranslate="sportiqApp.event.home.createOrEditLabel">Create or edit a Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.event.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.event.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.event.eventLocation" for="field_eventLocation">Event Location</label>
                    <select class="form-control" id="field_eventLocation" name="eventLocation" formControlName="eventLocationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventLocationOption.id" *ngFor="let eventLocationOption of eventlocations; trackBy: trackEventLocationById">{{eventLocationOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="sportiqApp.event.tests" for="field_tests">Tests</label>
                    <select class="form-control" id="field_tests" multiple name="tests" formControlName="tests">
                        <option [ngValue]="getSelected(editForm.get('tests').value, workoutOption)" *ngFor="let workoutOption of workouts; trackBy: trackWorkoutById">{{workoutOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="sportiqApp.event.athletes" for="field_athletes">Athletes</label>
                    <select class="form-control" id="field_athletes" multiple name="athletes" formControlName="athletes">
                        <option [ngValue]="getSelected(editForm.get('athletes').value, athleteOption)" *ngFor="let athleteOption of athletes; trackBy: trackAthleteById">{{athleteOption.email}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

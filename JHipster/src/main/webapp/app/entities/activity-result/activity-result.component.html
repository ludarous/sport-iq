<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportiqApp.activityResult.home.title">Activity Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity-result" [routerLink]="['/activity-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sportiqApp.activityResult.home.createLabel">
            Create new Activity Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sportiqApp.activityResult.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="activityResults">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="sportiqApp.activityResult.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resultType"><span jhiTranslate="sportiqApp.activityResult.resultType">Result Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ratingWeight"><span jhiTranslate="sportiqApp.activityResult.ratingWeight">Rating Weight</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activityId"><span jhiTranslate="sportiqApp.activityResult.activity">Activity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resultUnitName"><span jhiTranslate="sportiqApp.activityResult.resultUnit">Result Unit</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activityResult of activityResults ;trackBy: trackId">
                <td><a [routerLink]="['/activity-result', activityResult.id, 'view' ]">{{activityResult.id}}</a></td>
                <td>{{activityResult.name}}</td>
                <td jhiTranslate="{{'sportiqApp.ResultType.' + activityResult.resultType}}">{{activityResult.resultType}}</td>
                <td>{{activityResult.ratingWeight}}</td>
                <td>
                    <div *ngIf="activityResult.activityId">
                        <a [routerLink]="['../activity', activityResult.activityId , 'view' ]" >{{activityResult.activityId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="activityResult.resultUnitId">
                        <a [routerLink]="['../unit', activityResult.resultUnitId , 'view' ]" >{{activityResult.resultUnitName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/activity-result', activityResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity-result', activityResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'activity-result/'+ activityResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="activityResults && activityResults.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

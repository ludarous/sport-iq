<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-result-split-heading" jhiTranslate="sportiqApp.activityResultSplit.home.createOrEditLabel">Create or edit a Activity Result Split</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activityResultSplit.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activityResultSplit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.activityResultSplit.splitValue" for="field_splitValue">Split Value</label>
                    <input type="number" class="form-control" name="splitValue" id="field_splitValue"
                        [(ngModel)]="activityResultSplit.splitValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.activityResultSplit.activityResult" for="field_activityResult">Activity Result</label>
                    <select class="form-control" id="field_activityResult" name="activityResult" [(ngModel)]="activityResultSplit.activityResultId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="activityResultOption.id" *ngFor="let activityResultOption of activityresults; trackBy: trackActivityResultById">{{activityResultOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportiqApp.activityResultSplit.splitUnit" for="field_splitUnit">Split Unit</label>
                    <select class="form-control" id="field_splitUnit" name="splitUnit" [(ngModel)]="activityResultSplit.splitUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitOption.id" *ngFor="let unitOption of units; trackBy: trackUnitById">{{unitOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
